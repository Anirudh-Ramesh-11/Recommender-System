<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Recommendation</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="Coverphoto"></div>
    <h1 id="portalHeading">Welcome to the Course Recommendation Portal</h1>
    <div id="degreeSelection">
        <label for="singleDegree">Single Degree:</label>
        <select id="singleDegree">
            <option value="None">None</option>
            <option value="B.E Chemical">B.E Chemical</option>
            <option value="B.E Civil">B.E Civil</option>
            <option value="B.E Computer Science">B.E Computer Science</option>
            <option value="B.E Electrical & Electronic">B.E Electrical & Electronic</option>
            <option value="B.E Electronics & Communication">B.E Electronics & Communication</option>
            <option value="B.E Electronics and Instumentation">B.E Electronics and Instumentation</option>
            <option value="B.E Mechanical">B.E Mechanical</option>
            <option value="B.Pharm">B.Pharm.</option>
        </select>
        <br>
        <label for="dualDegree">Dual Degree:</label>
        <select id="dualDegree">
            <option value="None">None</option>
            <option value="M.Sc. Economics">Msc Economics</option>
            <option value="M.Sc. Biology">Mse Biology</option>
            <option value="M.Sc. Physics">Msc Physics</option>
            <option value="M.Sc. Chemistry">Msc Chemistry</option>
            <option value="M.Sc. Mathamatics">Msc Mathamatics</option>
        </select>
    </div>

    <div id="container">
        <div>
            <label for="semesterDropdown">Semester:</label>
            <select id="semesterDropdown" onchange="changeSemester()">
                <option value="1-1">1-1</option>
                <option value="1-2">1-2</option>
                <option value="2-1">2-1</option>
                <option value="2-2">2-2</option>
                <option value="3-1">3-1</option>
                <option value="3-2">3-2</option>
                <option value="4-1">4-1</option>
                <option value="4-2">4-2</option>
            </select>
        </div>
    </div>

    <div id="semesterTablesContainer"></div>

    <div id="addSubjectForm">
        <label for="subjectDropdown">Subject:</label>
        <input type="text" id="subjectDropdown" list="subjectsList" oninput="showSubjectDropdown()">
        <datalist id="subjectsList"></datalist>

        <label for="courseGrade">Grade:</label>
        <select id="courseGrade">
            <option value="A">A</option>
            <option value="A-">A-</option>
            <option value="B">B</option>
            <option value="B-">B-</option>
            <option value="C">C</option>
            <option value="C-">C-</option>
            <option value="D">D</option>
            <option value="D-">D-</option>
        </select>
        <p id="gradeNote">Note: If you have a course with a non-numeric grade, do not enter it.</p>

        <button onclick="addCourse()">Done</button>
    </div>

    <label for="preferredElectivesDropdown">Preferred Elective:</label>
    <input type="text" id="preferredElectivesDropdown" list="subjectsList" oninput="showSubjectDropdown()">
    <datalist id="preferredElectivesList"></datalist>

    <button onclick="addSubject()">Add Subject</button>
    <button onclick="submitForm()">Submit</button>

    <p1 id="loading"></p1>

    <script src="scripts.js"></script>
</body>

</html>
